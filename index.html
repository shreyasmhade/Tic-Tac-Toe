<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="player">
        <div class="player1">
            <h2>Player 1 (O)</h2>
            <input type="text" class="player1-name player-name" placeholder="Enter Player 1 Name">
            <p class="player1-score player-score">Score: 0</p>
        </div>
        <div class="player2">
            <h2>Player 2 (X)</h2>
            <input type="text" class="player2-name player-name" placeholder="Enter Player 2 Name">
            <p class="player2-score player-score">Score: 0</p>
        </div>
    </div>

    <p class="turn-indicator" id="turn-indicator">Player 1's Turn (O)</p>
    
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <h3 class="result" id="result"></h3>
    
    <div class="controls">
        <button id="reset-btn" class="btn">New Game</button>
        <button id="reset-score-btn" class="btn">Reset Scores</button>
    </div>

    <script src="script.js"></script>    
</body>
</html>
